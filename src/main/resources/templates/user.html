<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
   <link rel="stylesheet" href="/my.css">
    <title>User page</title>
</head>
<body>


<!-- Nav bar -->
<nav class="navbar navbar-expand-xl navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <div class="collapse navbar-collapse show" id="navbarDark">
            <div class="flex-fill">
                <b th:text="${#authentication.principal.username}" class="text-light"></b>
                <span class="text-light"> with roles: </span>
                <b th:text="${#strings.replace(#strings.listJoin(#authentication.principal.authorities, ', '), 'ROLE_', '')}" class="text-light"></b>
            </div>
            <form class="d-flex" action="#" th:action="@{/logout}" method="get">
                <button class="btn btn-dark" type="submit" style="color: #6c757d">Logout</button>
            </form>
        </div>
    </div>
</nav>

    <div class="container-fluid d-flex flex-column  min-vh-100">
        <div class="row flex-grow-1">
            <!-- Nav pills start -->
            <div class="col-2 bg-white px-0">
                <div class="nav flex-column  nav-pills " id="v-pills-user-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active mt-3" id="v-user-user-tab" data-bs-toggle="pill" href="#v-user-user" role="tab" aria-controls="v-user" aria-selected="true">User</a>
                </div>
            </div>
            <!-- Nav pills end -->
            <!-- Panels start -->
            <div class="col-10 bg-light">
                <div class="tab-content m-3 " id="v-pills-user-tabContent">
                    <!-- User panel -->
                    <div class="tab-pane show active" id="v-user-user" role="tabpanel" aria-labelledby="v-user-user-tab">
                        <div class="row">
                            <div class="col-12">
                                <h1 class="mt-3 ">User information-page</h1>
                            </div>
                        </div>
                        <div class="row border-2 mx-auto ">
                            <div class="col-12 bg-light border">
                                <h4 class="mt-2">
                                    About user
                                </h4>
                            </div>
                        </div>
                        <div class="row border bg-white mx-auto">
                            <div class="col-12 ">
                                <table class="table table-borderless table-striped   mt-3">
                                    <thead>
                                    <tr class="border-top border-bottom">
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody class="user_table_body">

                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="/user_app.js"></script>
</body>
</html>
